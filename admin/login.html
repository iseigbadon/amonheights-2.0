<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amon Heights - Admin Login</title>
    <style>
        :root {
            --color-black: #0b0b0b;
            --color-white: #ffffff;
            --color-grey-soft: #f6f6f6;
            --color-grey-text: #6b6b6b;
            --color-gold-primary: #d4af37;
            --color-gold-soft: #e6c96f;
            --font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--color-black) 0%, #1a1a1a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: var(--color-white);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--color-black);
        }

        .login-logo p {
            color: var(--color-grey-text);
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--color-black);
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: var(--font-family);
            font-size: 0.95rem;
            transition: all 0.28s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--color-gold-primary);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .login-button {
            background-color: var(--color-gold-primary);
            color: var(--color-black);
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.28s ease;
            font-family: var(--font-family);
        }

        .login-button:hover {
            background-color: var(--color-gold-soft);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.25);
            transform: translateY(-2px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            border-left: 4px solid #3c3;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--color-gold-primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <h1>Amon Heights</h1>
            <p>Admin Dashboard</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-button" id="loginBtn">Sign In</button>

            <div class="loading" id="loading">
                <div class="loader"></div>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            loginBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.classList.add('show');
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.error || 'Login failed. Please try again.';
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loading.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Focus first input on load
        document.getElementById('username').focus();
    </script>
</body>
</html>
